<!-- contact form -->
<h1>Contact</h1>

<div class="container">
  <form>

    <label for="fname">First Name</label>
    <br/>
    <input type="text" id="fname" name="firstname" placeholder="Your name..">
    <br/>
    <label for="lname">Last Name</label>
    <br/>
    <input type="text" id="lname" name="lastname" placeholder="Your last name..">
    <br/>
    <label for="country">Destination</label>
    <br/>
    <select id="country" name="country" style="color: black;">
      <option value="indonesia">Indonesia</option>
      <option value="thailand">Thailand</option>
      <option value="vietnam">Vietnam</option>
    </select>
    <br/>
    <label for="subject">Subject</label>
    <br/>
    <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
    <br/>
    <div id="submitter">
    <input type="submit" value="Submit"> 
    </div>
  </form>
</div>

<!-- Google Map -->
<div class ="map">
<iframe width="600" height="450" frameborder="0" style="border:0" src="https://www.google.com/maps/embed/v1/place?q=John%20M.%20Keynesplein%2016-42%20%2C%20Amsterdam%2C%20Netherlands&key=AIzaSyDAxl5wrubn9h9qnh-mysZGqvBK1FAjZjU" allowfullscreen></iframe>
</div>

  </center>
</footer>

              })
            });
</script>
